<body>

    <header>
        <section class="headings">
            <h1>Scoots</h1>
            <h2 class="motto">Where you going?</h2>
        </section>
    </header>

    <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primartNav" class="hide">
            <li><a class="btn" href="/Final/html/homepage.html">Home</a></li>

         </ul>

<br>
<br>

    <main>
        <h2>Make a Reservation</h2>
        <div class="border"></div>
        <form class="reservationsinfo" method="get" action="/Final/html/confirmation.html">
        
                <h4>Applicant Information</h4>
                <input  
                    class="text" 
                    type="text" 
                    name="fullname"
                    placeholder="Full Name*"
                    pattern="[A-Za-z]{5,30}"
                    title="5 to 30 letters" 
                    required/>
                <input 
                    class="text" 
                    type="email" 
                    name="email" 
                    placeholder="someone@gmail.com"
                    />
                <input 
                    class="text" 
                    type="tel" 
                    name="phone" 
                    placeholder="Phone Number*  |  (123)555-1234" 
                    required/>
                <input 
                    class="text" 
                    type="number" 
                    name="zipCode" 
                    placeholder="Zipcode*"
                    pattern="[0-9]{5}"
                    title="5 digit number" 
                    required>
                <input 
                    class="text" 
                    type="text" 
                    name="home" 
                    placeholder="Home Country or State" 
                    required>
                <input 
                    class="text"
                    name="text"
                    placeholder="Cruise Line"
                    />


                <h4>Date Information</h4>
                <input 
                    class="text"   
                    type="date" 
                    name="completeDate"
                    placeholder="Pickup Date*"
                    required>

                <input 
                    class="text" 
                    type="date" 
                    name="completeDate"
                    placeholder="Drop-off Date*"
                    required>


                <h4>Locations</h4>
                <label class="text">
                    <select name="location">
                        <option value="">Select Location &#9662;</option>
                        <option value="centro">El Centro De Cozumel</option>
                        <option value="maya">Terminal Puerta Maya</option>
                        <option value="dropoff">Drop-off</option>
                    </select>
                </label>
                <input 
                    class="text" 
                    type="text" 
                    name="address"
                    placeholder="Drop-off Address">

                
                <h4>Rental Request</h4>
                <label class="text">
                    <section>
                        <option value="">Select Rental &#9662;</option>
                        <option value="honda">Honda Metro</option>
                        <option value="honda">Honda Dio</option>
                        <option value="honda">Honda PCX150</option>
                        <option value="honda">Honda Pioneet ATV</option>
                        <option value="jeep">Jeep Wrangler - 4door</option>
                        <option value="jeep">Jeep Wrangler - 2door</option>
                    </section>
                </label>


            <div name="additionalinfo">
                <legend>Additional Information or Comments</legend>
                <label class="text">
                    <textarea rows="5" cols="33"></textarea>
                </label>
            </div>

            <input type="submit" value="Send Information" class="submitbtn">
        </form>
    </main>
