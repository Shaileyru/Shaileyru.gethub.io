<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/Final/CSS/allpages.css">
        <link rel="stylesheet" href="/Final/CSS/allpagesmedium.css">
        <link rel="stylesheet" href="/Final/CSS/allpageslarge.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="reservations, booking a car">
        <title>Resverations</title>
    </head>

<body>

    <header>
        <section class="headings">
            <h1>Scoots</h1>
            <h2 class="motto">Where you going?</h2>
        </section>
    </header>

    <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primartNav" class="hide">
            <li><a class="btn" href="/Final/html/homepage.html">Home</a></li>
            <li><a class="btn" href="/Final/html/rentals.html"></a>Rentals</li>
            <li><a class="btn active" href="/Final/html/reservations.html">Reservations</a></li>
            <li><a class="btn" href="/Final/html/tours.html">Tours</a></li>
            <li><a class="btn" href="/Final/html/contact.html">Contact</a></li>
         </ul>
    </nav>

    <main>
        <h2>Make a Reservation</h2>
        <form method="get" action="thanks.html">
            <fieldset name="personsinfo">
                <legend>Applicant Information</legend>
                <label class="top">Full Name* <input type="text" name="fullname" pattern="[A-Za-z]{5,30}"
                        title="5 to 30 letters" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Zip Code* <input type="number" name="zipCode" pattern="[0-9]{5}"
                        title="5 digit number" required></label>
                <label class="top">Home State or Country* <input type="from" name="home" placeholder="Country" required></label>
                <label class="top">Cruise line <input  name="Cruise" placeholder="eoriheonvo" required></label>

            </fieldset>

            <fieldset name="dateinfo">
                <legend>Date Information</legend>

                <label class="top">Pickup Date<input type="date" name="completeDate"></label>
                <label class="top">Drop-off Date<input type="date" name="completeDate"></label>
            </fieldset>

            <fieldset>

                <label class="top">Location
                    <select name="location">
                        <option value="">Select Location &#9662;</option>
                        <option value="centro">El Centro De Cozumel</option>
                        <option value="maya">Terminal Puerta Maya</option>
                        <option value="dropoff">Drop-off</option>
                    </select>
                </label>

            </fieldset>
                <label class="top" for="scooter-rentals">Scooter Request
                    <input list="Scootertype" id="scooter-rentals" name="Scooter Request">

                    <datalist id="scooter-rentals">
                        <option value="Honda Metro">
                        <option value="Honda Dio">
                        <option value="Honda PCX150">
                        <option value="Honda Pioneet ATV">
                        <option value="Jeep Wrangler - 4door">
                        <option value="Jeep Wrangler - 2door">
                    </datalist>
                </label>


                

            <fieldset name="userDanger">
                <legend>User in Danger Level</legend>
                <div>Is the user in danger?</div>
                <label class="sbs"><input type="radio" name="in-danger level" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="in-danger level" value="no"> No</label>
                <label class="sbs"><input type="radio" name="in-danger level" value="maybe"> Maybe</label>
            </fieldset>

            <fieldset name="additionalInfo">
                <legend>Additional Information or Comments</legend>
                <label>
                    <textarea rows="5" cols="33"></textarea>
                </label>
            </fieldset>

            <input type="submit" value="Send Information" class="submitBtn">
        </form>
    </main>

    <footer>
        <p class="copyright">&copy; <span id="year"></span> | Mickeal Scoot | Scoots | </p>
        <p id="lastModified" ></p>
    </footer>
    <script src="/Final/JS/update.js"></script>
</body>
</html>
