<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/Final/CSS/allpages.css">
        <link rel="stylesheet" href="/Final/CSS/allpagesmedium.css">
        <link rel="stylesheet" href="/Final/CSS/allpageslarge.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="reservations, booking a car">
        <title>Resverations</title>
    </head>

<body>

    <header>
        <section class="headings">
            <h1>Scoots</h1>
            <h2 class="motto">Where you going?</h2>
        </section>
    </header>

    <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primartNav" class="hide">
            <li><a class="btn" href="/Final/html/homepage.html">Home</a></li>
            <li><a class="btn" href="/Final/html/rentals.html">Rentals</a></li>
            <li><a class="btn active" href="/Final/html/reservations.html">Reservations</a></li>
            <li><a class="btn" href="/Final/html/tours.html">Tours</a></li>
            <li><a class="btn" href="/Final/html/contact.html">Contact</a></li>
         </ul>
    </nav>

    <main>
        <h2>Make a Reservation</h2>
        <form method="get" action="/Final/html/confirmation.html">
            <div class="border"></div>
            <div class="reservationsinfo">
            <fieldset name="personsinfo">
                <legend>Applicant Information</legend>
                <label class="text">Full Name* <input type="text" name="fullname" pattern="[A-Za-z]{5,30}"
                        title="5 to 30 letters" required></label>
                <label class="text">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="text">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="text">Zip Code* <input type="number" name="zipCode" pattern="[0-9]{5}"
                        title="5 digit number" required></label>
                <label class="text">Home State or Country* <input type="text" name="home" placeholder="Country" required></label>
                <label class="text">Cruise line <input  name="text"></label>

            </fieldset>

            <fieldset name="dateinfo">
                <legend>Date Information</legend>

                <label class="text">Pickup Date<input type="date" name="completeDate"></label>
                <label class="text">Drop-off Date<input type="date" name="completeDate"></label>
            </fieldset>

            <fieldset>
                 <legend>Locations</legend>

                <label class="text">
                    <select name="location">
                        <option value="">Select Location &#9662;</option>
                        <option value="centro">El Centro De Cozumel</option>
                        <option value="maya">Terminal Puerta Maya</option>
                        <option value="dropoff">Drop-off</option>
                    </select>
                </label>
                <label class="text"> Drop-off Address <input type="text" name="address"></label>

            </fieldset>
                <label class="text" for="scooter-rentals">Scooter Request
                    <input list="Scootertype" id="scooter-rentals" name="Scooter Request">

                    <datalist id="scooter-rentals">
                        <option value="">Select Rental &#9662;</option>
                        <option value="honda">Honda Metro</option>
                        <option value="honda">Honda Dio</option>
                        <option value="honda">Honda PCX150</option>
                        <option value="honda">Honda Pioneet ATV</option>
                        <option value="jeep">Jeep Wrangler - 4door</option>
                        <option value="jeep">Jeep Wrangler - 2door</option>
                    </datalist>
                </label>


            <fieldset name="additionalinfo">
                <legend>Additional Information or Comments</legend>
                <label>
                    <textarea rows="5" cols="33"></textarea>
                </label>
            </fieldset>

            <input type="submit" value="Send Information" class="submitbtn">
            </div>
        </form>
    </main>

    <footer>
        <p class="copyright">&copy; <span id="year"></span> | Mickeal Scoot | Scoots | </p>
        <p id="lastModified" ></p>
    </footer>
    <script src="/Final/JS/update.js"></script>
</body>
</html>
