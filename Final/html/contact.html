    <main>
        <div class="contact-section">
          <h1>Contact Us</h1>
          <div class="border"></div>
          <form class="contact-form" action="index.html" method="post">
            <input
              type="text"
              class="contact-form-text"
              placeholder="Your Name"
            />
            <input
              type="Email"
              class="contact-form-text"
              placeholder="Your Email"
            />
            <input
              type="text"
              class="contact-form-text"
              placeholder="Your Phone"
            />
            <textarea
              class="contact-form-text"
              placeholder="Your Message"
            ></textarea>
            <input type="Submit" class="contact-form-btn" value="Send" />
          </form>
        </div>
        <br>
        
        <div class="maps">
          <h2 class="whatBox">Locations</h2>
          <p class="first">Playa del Carmen-Cozumel Ferry dock in el Centro de Cozumel<br><br>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3736.859077785354!2d-86.95296768503218!3d20.512002410593794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e59cf3a0ece15%3A0x9216e3c2b55e5526!2sPlaya%20del%20Carmen-Cozumel%20Ferry%20Dock!5e0!3m2!1sen!2sus!4v1607461841422!5m2!1sen!2sus" width="313" height="200" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </p>
          <p class="second">Terminal Puerta Maya<br><br>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3737.742668283969!2d-86.9772301850327!3d20.475759811801684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4e59cd70625421%3A0xb1974a1818657af2!2sCozumel%20Cruise%20Terminal!5e0!3m2!1sen!2sus!4v1607462244626!5m2!1sen!2sus" width="313" height="200" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </p>
      </div>
      <br><br>
      <form method="get" action="submit.html" class="contact-form">
          <fieldset>
              <legend>Contact Us</legend>
              <label class="top">Full Name*<input type="text" name="fname" minlength="5" required pattern="[a-zA-Z]+[ ][a-zA-Z]+"></label>
              <label class="top">Email*<input type="email" name="email" required placeholder="someone@gmail.com"></label>
              <label class="top">Phone Number*<input type="tel" name="phone" required></label>
              <label class="top" for="addinfo">Message<br>
                  <textarea id="addinfo" name="addinfo" rows="5" cols="35"></textarea></label>
              <input type="submit" value="Send Message" class="submitbutton">
          </fieldset>
          </form>
